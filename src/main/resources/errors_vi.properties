# Customize Bean Validation's messages
jakarta.validation.constraints.AssertFalse.message     = cần có giá trị 'false'
jakarta.validation.constraints.AssertTrue.message      = cần có giá trị 'true'
jakarta.validation.constraints.DecimalMax.message      = cần nhỏ hơn ${inclusive == true ? 'hoặc bằng ' : ''}{value}
jakarta.validation.constraints.DecimalMin.message      = cần lớn hơn ${inclusive == true ? 'hoặc bằng ' : ''}{value}
jakarta.validation.constraints.Digits.message          = có giá trị nằm ngoài khoảng mong muốn (<{integer} digits>.<{fraction} digits>)
jakarta.validation.constraints.Email.message           = cần đúng định dạng email
jakarta.validation.constraints.Future.message          = giá trị thời gian cần ở tương lai
jakarta.validation.constraints.FutureOrPresent.message = giá trị thời gian cần ở hiện tại hoặc tương lai
jakarta.validation.constraints.Max.message             = cần nhỏ hơn hoặc bằng {value}
jakarta.validation.constraints.Min.message             = cần lớn hơn hoặc bằng {value}
jakarta.validation.constraints.Negative.message        = cần nhỏ hơn 0
jakarta.validation.constraints.NegativeOrZero.message  = cần nhỏ hơn hoặc bằng 0
jakarta.validation.constraints.NotBlank.message        = không được để trống (không bao gồm khoảng trắng)
jakarta.validation.constraints.NotEmpty.message        = không được để trống
jakarta.validation.constraints.NotNull.message         = không được là null
jakarta.validation.constraints.Null.message            = phải là null
jakarta.validation.constraints.Past.message            = giá trị thời gian cần ở quá khứ
jakarta.validation.constraints.PastOrPresent.message   = giá trị thời gian cần ở quá khứ hoặc hiện tại
jakarta.validation.constraints.Pattern.message         = phải phù hợp với biểu thức "{regexp}"
jakarta.validation.constraints.Positive.message        = cần lớn hơn 0
jakarta.validation.constraints.PositiveOrZero.message  = cần lớn hơn hoặc bằng 0
jakarta.validation.constraints.Size.message            = kích cỡ cần nằm trong khoảng từ {min} tới {max}

errors.resource-path-not-found = Đường dẫn "{0}" không khả dụng
