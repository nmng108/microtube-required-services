services:
  server:
    image: ${BACKEND_IMAGE:-registry.docker.local/spring-boot-3-restful:latest}
    volumes:
      - ./data/logs:/opt/app/logs
    networks:
      - default
      - logging-network
    ports:
      - ${PUBLISHED_PORT:-8080}:8080
    depends_on:
      mysql.db:
        condition: service_healthy
    healthcheck:
      test: sh -c "curl -f http://localhost:8080${SERVER_CONTEXT_PATH-}/healthcheck"
      interval: 20s
      timeout: 10s
      retries: 10
    develop:
      watch:
        - action: rebuild
          path: .
    environment:
      # Application configs
      SPRING_ACTIVES_PROFILE: prod
      SERVER_CONTEXT_PATH: ${SERVER_CONTEXT_PATH-}
#      LOGGING_CONFIG_FILEPATH=/app/config/logback-spring.xml
      JWT_SECRET: {JWT_SECRET-}
      # Database configs (may put this to .env file)
      MAIN_DB_URL: ${DATABASE_URL:-jdbc:mysql://mysql.db:3306/MICROTUBE}
      MAIN_DB_USERNAME: ${DATABASE_USERNAME:-dbuser}
      MAIN_DB_PASSWORD: ${DATABASE_PASSWORD:-123}
      FLUENTD_HOST: ${FLUENTD_HOST:-fluentd}
      FLUENTD_PORT: ${FLUENTD_PORT:-24224}
      ENABLE_ZIPKIN: false
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT:-http://zipkin:9411/api/v2/spans}
